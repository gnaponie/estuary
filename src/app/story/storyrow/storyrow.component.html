<div class="mainItemText">{{ node | nodeUidDisplay }}</div>
<div class="mainItem">
  <div [appPlumbConnect]="prevNodeIDs" id="{{ node.resource_type + 'Primary' }}"
      [ngClass]="{'active': active}" [routerLink]="['/', node.resource_type.toLowerCase(), getNodeUid()]"
      tooltip="{{ node.resource_type | nodeTypeDisplay }}: {{ node | nodeUidDisplay }}">
    <i class="fa fa-th {{ getNodeIconClass() }}" aria-hidden="true"></i>
  </div>
</div>
<div class="secondaryItem">
  <div *ngIf="relatedNodes" [appPlumbConnect]="prevNodeIDs" id="{{ node.resource_type + 'Secondary'}}"
      tooltip="Related {{ node.resource_type | nodeTypeDisplay | nodeTypePlural }}">
    <i class="fa fa-th {{ getNodeIconClass() }}" aria-hidden="true"></i>
  </div>
</div>
<div *ngIf="relatedNodes" class="secondaryItemText">{{ relatedNodes + ' more' }}</div>
